{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

  <div class="d-flex justify-content-between align-items-center">
    <h1 class="m-0 mb-3 text-left w-100">
      Tags
    </h1>
    <div>
      <a href="{% url 'todo:tag-create' %}" class="btn btn-primary">
        Add
      </a>
    </div>
  </div>
  <br>
  <form method="get" action="" class="form-inline" style="margin-bottom: 10px;">
    {{ search_form|crispy }}
    <input type="Submit" value="🔍" class="btn btn-secondary" style="margin-left:10px;">
  </form>
  {% if tag_list %}
    <table class="main table">
      <tr>
        <th>Name ↑</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a style="color: white" class="btn btn-secondary" href="{% url 'todo:tag-update' pk=tag.id %}">
              Update
            </a>
          </td>
          <td>
            <a style="color: white" class="btn btn-danger"
               href="{% url 'todo:tag-delete' pk=tag.id %}">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>There are no tags in the service.</p>
  {% endif %}
{% endblock %}
